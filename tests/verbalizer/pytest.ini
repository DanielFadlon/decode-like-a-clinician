[pytest]
# Pytest configuration for verbalizer tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = tests/verbalizer

# Markers for categorizing tests
markers =
    unit: Unit tests for individual components
    integration: Integration tests for multiple components
    formatters: Tests for formatter classes
    verbalizers: Tests for verbalizer classes

